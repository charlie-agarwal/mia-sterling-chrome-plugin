<!DOCTYPE html>
<html>

<head>
    <title>Amazon Author Followers</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        #followerCount {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        #lastUpdate {
            font-size: 12px;
            color: #666;
        }

        #status {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        #debugInfo {
            font-size: 10px;
            color: #999;
            margin-top: 10px;
            text-align: left;
        }

        .refresh-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Amazon Author Followers</h2>
        <div id="followerCount">Loading...</div>
        <div id="lastUpdate"></div>
        <button class="refresh-button" onclick="requestFollowerCount()">Refresh</button>
        <div id="status"></div>
        <div id="debugInfo"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
