<!DOCTYPE html>
<html>

<head>
    <title>Amazon Author Followers</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        #followerCount {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        #lastUpdate {
            font-size: 12px;
            color: #666;
        }

        #status {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        #debugInfo {
            font-size: 10px;
            color: #999;
            margin-top: 10px;
            text-align: left;
        }

        .refresh-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-button:hover {
            background-color: #45a049;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .stat-item {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Amazon Author Followers</h2>
        <div id="followerCount">Loading...</div>
        <div id="lastUpdate"></div>
        <button class="refresh-button" onclick="requestFollowerCount()">Refresh</button>
        <div id="status"></div>
        <div id="debugInfo"></div>
    </div>
    <div class="container">
        <h2>Goodreads Stats</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Average Rating</div>
                <div class="stat-value" id="avgRating">Loading...</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Ratings</div>
                <div class="stat-value" id="totalRatings">Loading...</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Followers</div>
                <div class="stat-value" id="goodreadsFollowers">Loading...</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Reviews</div>
                <div class="stat-value" id="totalReviews">Loading...</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Books</div>
                <div class="stat-value" id="totalBooks">Loading...</div>
            </div>
        </div>
        <div id="goodreadsLastUpdate"></div>
        <button class="refresh-button" onclick="requestGoodreadsStats()">Refresh Goodreads</button>
    </div>
    <div class="container">
        <h2>BookBub Stats</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Followers</div>
                <div class="stat-value" id="bookbubFollowers">Loading...</div>
            </div>
        </div>
        <div id="bookbubLastUpdate"></div>
        <button class="refresh-button" onclick="requestBookbubStats()">Refresh BookBub</button>
    </div>
    <div class="container">
        <h2>Instagram Stats</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Followers</div>
                <div class="stat-value" id="instagramFollowers">Loading...</div>
            </div>
        </div>
        <div id="instagramLastUpdate"></div>
        <button class="refresh-button" onclick="requestInstagramStats()">Refresh Instagram</button>
    </div>
    <div class="container">
        <h2>Facebook Stats</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Followers</div>
                <div class="stat-value" id="facebookFollowers">Loading...</div>
            </div>
        </div>
        <div id="facebookLastUpdate"></div>
        <button class="refresh-button" onclick="requestFacebookStats()">Refresh Facebook</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
